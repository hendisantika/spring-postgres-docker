spring.application.name=spring-postgres-docker
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.show-sql=true
spring.datasource.url=jdbc:postgresql://db:5433/${POSTGRES_DB}
spring.datasource.username=yu71
spring.datasource.password=${POSTGRES_PASSWORD:53cret}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.initialize=true
spring.docker.compose.enabled=true
spring.docker.compose.lifecycle-management=start_and_stop
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:/schema.sql
spring.sql.init.continue-on-error=true
management.security.enabled=false
management.endpoints.web.exposure.include=*
management.endpoint.env.show-values=ALWAYS
management.endpoint.health.show-details=always
management.info.env.enabled=true
management.info.build.enabled=true
management.info.git.enabled=true
management.info.git.mode=full
management.info.java.enabled=true
management.info.os.enabled=true
info.application.name=Spring Boot PostgreSQL Docker info
info.application.description=Spring Boot PostgreSQL Docker info
info.organization=JVM INDONESIA
info.java-version=${java.version}
info.java-vendor=${java.vendor}
